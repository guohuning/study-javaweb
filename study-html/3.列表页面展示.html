<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表页面展示</title>
	</head>
	<!--
		将友情连接的页面通过列表展示出来
	-->
	<body>
		<ol type="a">
			<li><a href="//www.baidu.com">百度</a></li>
			<li><a href="//www.qq.com" target="_blank">qq</a></li>
			<li><a href="//www.taobao.com">阿里</a></li>			
		</ol>
		<hr />
		<ul type="square">
			<li>北京</li>	
			<li>上海</li>	
			<li>广东</li>		
		</ul>
	</body>
</html>
