
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台页面管理</title>
	</head>
	<!--
		开发一个后台管理页面,通过frameset实现
	-->
	<frameset rows="10%,80%,*" >
		<frame src="header.html"/>
		<frameset cols="20%,*">
			<frame src="left.html"/>
			<frame name="mainFrame"/>
		</frameset>
		<frame src="footer.html"/>
	</frameset>
</html>
